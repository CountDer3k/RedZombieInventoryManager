<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


</head>


<body>
	<!-- Top Bar -->
	<div class="d3Card stickyDiv">
		<div class="row">
			<div class="col" th:include="_layout/navbar :: #navigationFragment"></div>
		</div>
	</div>

	<div class="row">
		<div class="col"></div>
		<div class="col-6 d3Card-secondary" style="padding: 30px 20px;">
			<div class="d3Card-fullscreen d-grid gap-2">
				<h2>Import Items</h2>

				<hr />
				<h4>Import File</h4>
				<form method="post" enctype="multipart/form-data"
					th:action="@{/importWeek/}">
					<input class="form-control" type="file" name="file" id="formFile"
						accept=".csv"> 
					<!-- .xls,.xlsx,  -->
					<br /> 
					<select style="width: 150px" name="week"
						class="btn btn-outline-primary form-control">
						<option value="0">Select Week</option>
						<option value="1">Week 1</option>
						<option value="2">Week 2</option>
						<option value="3">Week 3</option>
						<option value="4">Week 4</option>
						<option value="5">Week 5</option>
					</select>
					<button type="submit" class="btn btn-success">Begin Import</button>
				</form>
			</div>
		</div>
		<div class="col"></div>
	</div>




</body>
