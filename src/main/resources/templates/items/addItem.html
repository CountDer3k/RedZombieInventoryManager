<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>

<body>
	<div class="row d3Card" style="width: 500px">
		<div class="col">
			<div class="row sidePadding">
				<div class="col-3"></div>
				<div class="col-6 d3Card-secondary " style="padding: 30px 20px;">
					<div class="d3Card-fullscreen d-grid gap-2">
						<h1>Add Item</h1>
						<label th:text=${msg}></label>
						
						<form enctype="utf8">
						
						</form>
						
						
						
						<form th:action="@{/items/addItem}" th:object="${itemModel}"
							method="POST" enctype="utf8">
							<div class="form-group">
								<label>Name</label> <input class="form-control"
									th:field="*{name}" />
								<p th:each="error: ${#fields.errors('title')}"
									th:text="${error}">Validation error</p>
							</div>
							<div class="form-group">
								<label>Sku</label> <input class="form-control"
									th:field="*{sku}" />
								<p th:each="error: ${#fields.errors('content')}"
									th:text="${error}">Validation error</p>
							</div>
							<div class="form-group">
								<label>Barcode</label> <input class="form-control"
									th:field="*{barcode}" />
								<p th:each="error : ${#fields.errors('access')}"
									th:text="${error}">Validation error</p>
							</div>
							<br />
							<button type="submit" class="btn btn-success">submit</button>
						</form>
					</div>
				</div>

			</div>
		</div>
</body>
</html>
