<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>

<body>
	<!-- Top Bar -->
	<div class="d3Card stickyDiv">
		<div class="row">
			<div class="col" th:include="_layout/navbar :: #navigationFragment"></div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="row sidePadding">
				<div class="col-3"></div>
				<div class="col-6 d3Card-secondary " style="padding: 30px 20px;">
					<div class="d3Card-fullscreen d-grid gap-2">
						<h1>Add Item</h1>
						<label th:text=${msg}></label>

						<form th:action="@{/items/addItem}" th:object="${itemDto}"
							method="POST" enctype="utf8">
							<div class="form-group">
								<label>Name</label> <label th:if="${showValidation}" style="color:red">* Field Required</label> 
								<input class="form-control"
									th:field="*{name}" />
							</div>
							<div class="form-group">
								<label>Sku</label> <label th:if="${showValidation}" style="color:red">* Field Required</label>
								 <input class="form-control" th:field="*{sku}" />
							</div>
							<div class="form-group">
								<label>Barcode</label> <label th:if="${showValidation}" style="color:red">* Field Required</label>
								 <input class="form-control"
									th:field="*{barcode}" />
							</div>
							<br/>
							<div class="row form-group">
								<div class="col">
									<label>Brand</label> <br /> 
									<select style="width:150px" th:field="*{brand}" class="btn btn-outline-primary">
										<option class="btn-light" th:each="brand : ${brands}"
											th:value="${brand.brand_id}" th:text="${brand.brand_name}"></option>
									</select>
								</div>
								<div class="col">
									<label>Glass Type</label> <br /> 
									<select style="width:150px"
										th:field="*{glass_type}" class="btn btn-outline-primary">
										<option class="btn-light" th:each="glass : ${glassTypes}"
											th:value="${glass.glass_type_id}"
											th:text="${glass.glass_type_name}"></option>
									</select>
								</div>
							</div>
							<br/>
							<div class="row form-group">
								<div class="col">
									<label>Starting Amount</label> <input class="form-control"
										th:field="*{startingAmount}" />
								</div>
								<div class="col">
									<label>Coming</label> <input class="form-control"
										th:field="*{coming}" />
								</div>
							</div>
							<br />
							<a href="" th:href="@{/}" class="btn btn-danger">Cancel</a>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
